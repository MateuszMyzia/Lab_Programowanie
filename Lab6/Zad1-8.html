<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Rejestracyjny</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="registration-form" novalidate>
        <h1>Formularz Rejestracyjny</h1>
        
        <label for="first-name">Imię:</label>
        <input type="text" id="first-name" name="first-name">
        <div class="error-message" id="first-name-error"></div>
        
        <label for="last-name">Nazwisko:</label>
        <input type="text" id="last-name" name="last-name">
        <div class="error-message" id="last-name-error"></div>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <div class="error-message" id="email-error"></div>
        
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password">
        <div class="error-message" id="password-error"></div>
        
        <label for="confirm-password">Powtórz Hasło:</label>
        <input type="password" id="confirm-password" name="confirm-password">
        <div class="error-message" id="confirm-password-error"></div>
        
        <label for="gender">Płeć:</label>
        <select id="gender" name="gender">
            <option value="">Wybierz...</option>
            <option value="male">Mężczyzna</option>
            <option value="female">Kobieta</option>
            <option value="other">Inne</option>
        </select>
        <div class="error-message" id="gender-error"></div>
        
        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{9}">
        <div class="error-message" id="phone-error"></div>
        
        <label for="birth-date">Data Urodzenia:</label>
        <input type="date" id="birth-date" name="birth-date">
        <div class="error-message" id="birth-date-error"></div>
        
        <label for="country">Kraj:</label>
        <select id="country" name="country">
            <option value="">Wybierz kraj...</option>
            <option value="poland">Polska</option>
            <option value="germany">Niemcy</option>
            <option value="france">Francja</option>
            <!-- Dodaj więcej krajów zgodnie z potrzebą -->
        </select>
        <div class="error-message" id="country-error"></div>
        
        <button type="submit">Zarejestruj się</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
